services:
  # API Gateway
  api-gateway:
    build: ./services/api-gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - AUTH_SERVICE_URL=http://auth-service:3001
      - PRODUCT_SERVICE_URL=http://product-service:3002
      - ORDER_SERVICE_URL=http://order-service:3003
      - PAYMENT_SERVICE_URL=http://payment-service:3004
      - USER_SERVICE_URL=http://user-service:3005
    depends_on:
      - auth-service
      - product-service
      - order-service
      - payment-service
      - user-service
    networks:
      - microservices-network

  # Auth Service
  auth-service:
    build: ./services/auth-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DB_HOST=mysql-auth
      - DB_PORT=3306
      - DB_NAME=auth_db
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - JWT_SECRET=your-secret-key-change-in-production
    depends_on:
      - mysql-auth
    networks:
      - microservices-network

  # Product Service
  product-service:
    build: ./services/product-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - DB_HOST=mysql-product
      - DB_PORT=3306
      - DB_NAME=product_db
      - DB_USER=root
      - DB_PASSWORD=rootpassword
    depends_on:
      - mysql-product
    networks:
      - microservices-network

  # Order Service
  order-service:
    build: ./services/order-service
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - DB_HOST=mysql-order
      - DB_PORT=3306
      - DB_NAME=order_db
      - DB_USER=root
      - DB_PASSWORD=rootpassword
    depends_on:
      - mysql-order
    networks:
      - microservices-network

  # Payment Service
  payment-service:
    build: ./services/payment-service
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - DB_HOST=mysql-payment
      - DB_PORT=3306
      - DB_NAME=payment_db
      - DB_USER=root
      - DB_PASSWORD=rootpassword
    depends_on:
      - mysql-payment
    networks:
      - microservices-network

  # User Service
  user-service:
    build: ./services/user-service
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=development
      - DB_HOST=mysql-user
      - DB_PORT=3306
      - DB_NAME=user_db
      - DB_USER=root
      - DB_PASSWORD=rootpassword
    depends_on:
      - mysql-user
    networks:
      - microservices-network

  # Databases
  mysql-auth:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=auth_db
    volumes:
      - auth-data:/var/lib/mysql
    networks:
      - microservices-network

  mysql-product:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=product_db
    volumes:
      - product-data:/var/lib/mysql
    networks:
      - microservices-network

  mysql-order:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=order_db
    volumes:
      - order-data:/var/lib/mysql
    networks:
      - microservices-network

  mysql-payment:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=payment_db
    volumes:
      - payment-data:/var/lib/mysql
    networks:
      - microservices-network

  mysql-user:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=user_db
    volumes:
      - user-data:/var/lib/mysql
    networks:
      - microservices-network

volumes:
  auth-data:
  product-data:
  order-data:
  payment-data:
  user-data:

networks:
  microservices-network:
    driver: bridge
